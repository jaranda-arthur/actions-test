name: PR Default Deploy

on:
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'test/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/deploy')

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Default deploy
        run: |
          echo test wow

      - name: Add deploy comment
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'default: https://dev-pr-${{ github.event.pull_request.number }}-dot-dev-jaranda-kr.an.r.appspot.com \n cron: https://dev-pr-${{ github.event.pull_request.number }}-dot-cron-dot-dev-jaranda-kr.an.r.appspot.com'
            })
